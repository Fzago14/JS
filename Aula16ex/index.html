<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="numero">
            <label for="inum">Número (entre 1 e 100): </label>
            <input type="text" name="num" id="inum"> 
            <input type="button" value="Adicionar" onclick="tabelar">
        </div>
        <div id="tabela">
            <select name="text" id="itext" size="10">
                <option value="v1">Pode colocar alguma coisa, eu deixo.</option>
            </select>
            <input type="button" value="Finalizar" onclick="finalizar">
        </div>
    </section>
    <footer>
        <p>&copy Felipão</p>
    </footer>
    <script src="java-script.js"></script>
</body>
</html>
