<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    <label for="ivel">Velocidade do carro</label>
    <input type="number" name="vel" id="ivel">Km/h <br>
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id="res"></div>
    <script>

        function Calcular() {
            var txtv = window.document.getElementById('ivel')
            var res = window.document.querySelector('div#res')
            var velo = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual Ã© de <strong>${velo}Km/h</strong></p>`
            if (velo > 60) {
                res.innerHTML += `Vai morrer!!!!`
            }
            res.innerHTML += `<p>Diriga com roupas pfv.</p>`
        }
    </script>
</body>
</html>
